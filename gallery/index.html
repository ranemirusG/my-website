<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="icon" href="images/zgz.png">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://kit.fontawesome.com/9ce22b9205.js" crossorigin="anonymous"></script>
    <title>gallery</title>
	<style>
		figure {
			text-align: center;
			margin: 1em;
			margin-top: 4em;
		}
		figcaption {
			margin-bottom: 1em;
		}
		img {
			width: 50%;
		}
		
	</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>gallery</h1>
            <nav>
                <ul>
                    <li><a class="hiddenlink" href="/"><i class="fas fa-home fa-3x"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="gallery">
				<figure>
				<figcaption>Isabella Scelsi foundation's headquarters, Rome.</figcaption>
				<img src="../images/fondazione-scelsi.jpg">
				</figure>
				<figure>
				<figcaption>Jardí del Túria, València. October 2023</figcaption>
				<img src="../images/jardi-del-turia.jpg">
				</figure>
				<figure>
				<figcaption>Campo Durán, Salta, Argentina. July 2023</figcaption>
				<img src="../images/campo-duran.jpg">
				</figure>
				<figure>
				<figcaption>Me and my cousin playing AOE circa 2004</figcaption>
				<img src="../images/pic-bash.jpg">
				</figure>
            </section>
        </main>
    </div>
</body>
</html>
